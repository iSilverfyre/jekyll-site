---
layout: default
title: Blog
---
<h1 style="font-family: 'Play', sans-serif; text-align: center; margin-top: 50px; margin-bottom: 50px;">Blog</h1>


<ul>
	{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
