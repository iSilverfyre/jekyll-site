---
layout: default
title: Blog
---
<h1 style="font-family: 'Play', sans-serif; text-align: center; margin-top: 50px; margin-bottom: 50px;">Blog</h1>


<ul>
	{% for post in site.posts %}
		<li>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			Written on {{ post.date | date: "%B %d, %Y" }}
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
